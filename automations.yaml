- id: '1664062493942'
  alias: Alarmo Automation
  description: Arm/Disarm Alarmo
  trigger:
  - platform: state
    entity_id:
    - person.rodney
    from: home
    for:
      hours: 0
      minutes: 1
      seconds: 30
    id: Away
  - platform: state
    entity_id:
    - person.gina
    from: home
    for:
      hours: 0
      minutes: 1
      seconds: 30
    id: Away
  - platform: state
    entity_id:
    - binary_sensor.home_occupied
    to: 'True'
    for:
      hours: 0
      minutes: 0
      seconds: 5
    id: Home
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Home
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.override_automation
          state: 'off'
        - condition: state
          entity_id: input_boolean.mode_guest
          state: 'off'
        - condition: or
          conditions:
          - condition: state
            entity_id: person.rodney
            state: home
            alias: Confirm Rodney is home
            for:
              hours: 0
              minutes: 0
              seconds: 0
          - condition: state
            entity_id: person.gina
            state: home
            alias: Confirm Gina is home
            for:
              hours: 0
              minutes: 0
              seconds: 0
      sequence:
      - service: alarmo.arm
        data:
          entity_id: alarm_control_panel.alarmo
          mode: home
        alias: Alarmo - home
    - conditions:
      - condition: trigger
        id:
        - Away
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.override_automation
          state: 'off'
        - condition: state
          entity_id: input_boolean.mode_guest
          state: 'off'
        - alias: Confirm Rodney is away
          condition: state
          entity_id: person.rodney
          state: not_home
          for:
            hours: 0
            minutes: 0
            seconds: 0
        - alias: Confirm Gina is away
          condition: state
          entity_id: person.gina
          state: not_home
          for:
            hours: 0
            minutes: 0
            seconds: 0
      sequence:
      - service: alarmo.arm
        data:
          entity_id: alarm_control_panel.alarmo
          mode: away
        alias: Alarmo - away
  mode: single
