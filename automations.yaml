        id:
        - BackDoorOpen
      sequence:
      - service: light.turn_on
        data: {}
        target:
          entity_id:
          - light.side
      - service: timer.start
        data: {}
        target:
          entity_id: timer.lights
    - conditions:
      - condition: trigger
        id:
        - EndofTimer
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.side
        data: {}
  mode: single
