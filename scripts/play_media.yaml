start_alternative_music:
  alias: Start Alternative Music
  mode: single
  icon: "mdi:play"
  sequence:
    - service: input_number.set_value
      alias: Volume 35%
      target:
        entity_id: input_number.tts_volume
      data:
        value: 0.35
    - service: media_player.play_media
      alias: Start Alternative Rock Music
      data:
        media_content_id: Start Alternative music # Routine name in Alexa app, this is set to play on All Speakers
        media_content_type: routine
      target:
        entity_id: media_player.office_echo_show # need to select a default player

